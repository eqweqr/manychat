<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="/sign-in" method="post">
  <div>
    <label for="username">What greeting do you want to say?</label>
    <input type="text" name="username" id="username">
  </div>
  <div>
    <label for="password">Who do you want to say it to?</label>
    <input type="text" name="password" id="password">
  </div>
  <div>
    <input type="submit" value="Send Request" />
  </div>
</form>

</body>
</html>
